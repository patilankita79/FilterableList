<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Contacts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
  </head>
  <body>
    <div class="container">

      <h1 class="center-align">My Contacts</h1>
      <input type="text" id="filterInput" placeholder="Search names..">
      <!--Using collection, it is similar to list in a bootstrap -->
      <ul id="names" class="collection with-header">
        <li class="collection-header">
          <h5>A</h5>
        </li>
        <li class="collection-item">
          <a href="#">Ankita</a>
        </li>
        <li class="collection-item">
          <a href="#">Arya</a>
        </li>
        <li class="collection-item">
          <a href="#">Aditi</a>
        </li>
        <li class="collection-item">
          <a href="#">Anna</a>
        </li>
        <li class="collection-header">
          <h5>B</h5>
        </li>
        <li class="collection-item">
          <a href="#">Bob</a>
        </li>
        <li class="collection-item">
          <a href="#">Bill</a>
        </li>
        <li class="collection-item">
          <a href="#">Brandy</a>
        </li>
        <li class="collection-item">
          <a href="#">Bella</a>
        </li>
        <li class="collection-header">
          <h5>C</h5>
        </li>
        <li class="collection-item">
          <a href="#">Carol</a>
        </li>
        <li class="collection-item">
          <a href="#">Cathy</a>
        </li>
        <li class="collection-item">
          <a href="#">Courtney</a>
        </li>
    </ul>
    </div>

  <script>
  //Get input element
  let filterInput = document.getElementById('filterInput');

  //Add event listener
  filterInput.addEventListener('keyup', filterNames);

  function filterNames() {
    //Get the value of input
    let filterValue = document.getElementById('filterInput').value.toUpperCase();
    console.log(filterValue);

    //Get the ul
    let ul = document.getElementById('names');

    //Get li from ul
    //querySelectorAll() grabs the elements by their class
    //Get the lis with the class collection-item
    let li = ul.querySelectorAll('li.collection-item');

    //loop through collection-item li
    for (let i = 0; i < li.length; i++) {
      let a = li[i].getElementsByTagName('a')[0];

      //If matches
      if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
        li[i].style.display = '';
      } else {
        li[i].style.display = 'none';
      }
    }

  }

  </script>
  </body>
</html>
